[package]
name = "owmods_cli"
authors = ["Bwc9876 <bwc9876@outerwildsmods.com>"]
description = "A CLI Tool To Manage OWML Mods"
version = "0.11.0"
edition = "2021"
readme = "./README.md"
repository = "https://github.com/ow-mods/ow-mod-man/"
license = "GPL-3.0-or-later"

[package.metadata.deb]
depends = "libssl1.1"

[dependencies]
owmods_core = { version = "0.11.0", path = "../owmods_core" }
clap = { version = "4.3.21", features = ["derive"] }
colored = "2.0.4"
anyhow = "1.0.72"
indicatif = { version = "0.17.6", features = ["improved_unicode"] }
tokio = { version = "1.30.0", features = ["macros"] }
log = { version = "0.4.20", features = ["std"] }
clap_complete = "4.3.2"

[build-dependencies]
clap = { version = "4.3.21", features = ["derive"] }
clap_complete = "4.3.2"
clap_mangen = "0.2.12"

[[bin]]
name = "owmods"
path = "src/main.rs"
