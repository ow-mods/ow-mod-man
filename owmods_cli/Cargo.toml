[package]
name = "owmods_cli"
authors = ["Bwc9876 <bwc9876@outerwildsmods.com>"]
description = "A CLI Tool To Manage OWML Mods"
version = "0.12.0"
edition = "2021"
readme = "./README.md"
repository = "https://github.com/ow-mods/ow-mod-man/"
license = "GPL-3.0-or-later"

[package.metadata.deb]
depends = "libssl1.1"

[dependencies]
owmods_core = { version = "0.12.0", path = "../owmods_core" }
clap = { version = "4.4.11", features = ["derive"] }
colored = "2.1.0"
anyhow = "1.0.77"
indicatif = { version = "0.17.7", features = ["improved_unicode"] }
tokio = { version = "1.35.1", features = ["macros"] }
log = { version = "0.4.20", features = ["std"] }
clap_complete = "4.4.4"

[build-dependencies]
clap = { version = "4.4.11", features = ["derive"] }
clap_complete = "4.4.4"
clap_mangen = "0.2.15"

[[bin]]
name = "owmods"
path = "src/main.rs"
