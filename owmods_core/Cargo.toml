[package]
name = "owmods_core"
authors = ["Bwc9876 <bwc9876@outerwildsmods.com>"]
description = "The core library for the Outer Wilds Mod Manager"
version = "0.13.1"
edition = "2021"
readme = "./README.md"
license = "GPL-3.0-or-later"
repository = "https://github.com/ow-mods/ow-mod-man/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
opener = "0.7.0"
directories = "5.0.1"
reqwest = { version = "0.12.3", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
] }
glob = "0.3.1"
version-compare = "0.2.0"
anyhow = "1.0.82"
zip = { version = "0.6.6", default-features = false, features = [
    "deflate",
    "zstd",
] }
futures = "0.3.30"
log = "0.4.21"
tokio = { version = "1.37.0", features = ["net", "time", "process", "macros"] }
serde_repr = "0.1.19"
uuid = { version = "1.8.0", features = ["v4", "fast-rng"] }
typeshare = "1.0.2"
lazy_static = "1.4.0"
tempfile = "3.10.1"
unicode-normalization = "0.1.23"
regex = "1.10.4"

[dev-dependencies]
tokio-test = "0.4.4"
