[package]
name = "owmods_core"
authors = ["Bwc9876 <bwc9876@outerwildsmods.com>"]
description = "The core library for the Outer Wilds Mod Manager"
version = "0.11.1"
edition = "2021"
readme = "./README.md"
license = "GPL-3.0-or-later"
repository = "https://github.com/ow-mods/ow-mod-man/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
opener = "0.6.1"
directories = "5.0.1"
reqwest = { version = "0.11.18", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
] }
glob = "0.3.1"
version-compare = "0.1.1"
anyhow = "1.0.75"
zip = { version = "0.6.6", default-features = false, features = [
    "deflate",
    "zstd",
] }
futures = "0.3.28"
log = "0.4.20"
tokio = { version = "1.32.0", features = ["net", "time", "process", "macros"] }
serde_repr = "0.1.16"
uuid = { version = "1.4.1", features = ["v4", "fast-rng"] }
typeshare = "1.0.1"
lazy_static = "1.4.0"
tempfile = "3.7.1"
unicode-normalization = "0.1.22"
regex = "1.9.3"

[dev-dependencies]
tokio-test = "0.4.2"
