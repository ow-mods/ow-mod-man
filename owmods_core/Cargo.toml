[package]
name = "owmods_core"
authors = ["Bwc9876 <bwc9876@outerwildsmods.com>"]
description = "The core library for the Outer Wilds Mod Manager"
version = "0.15.1"
edition = "2021"
readme = "./README.md"
license = "GPL-3.0-or-later"
repository = "https://github.com/ow-mods/ow-mod-man/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
opener = "0.8.2"
directories = "6.0.0"
reqwest = { version = "0.12.22", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
] }
glob = "0.3.2"
anyhow = "1.0.98"
zip = { version = "4.3.0", default-features = false, features = [
    "deflate",
    "zstd",
] }
futures = "0.3.31"
log = "0.4.27"
tokio = { version = "1.46.1", features = [
    "net",
    "time",
    "process",
    "macros",
    "sync",
] }
serde_repr = "0.1.20"
uuid = { version = "1.17.0", features = ["v4", "fast-rng"] }
typeshare = "1.0.4"
lazy_static = "1.5.0"
tempfile = "3.20.0"
unicode-normalization = "0.1.24"
regex = "1.11.1"
versions = "7.0.0"

[dev-dependencies]
tokio-test = "0.4.4"
