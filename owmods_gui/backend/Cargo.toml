[package]
name = "owmods_gui"
version = "0.13.0"
license = "GPL-3.0-or-later"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5.1", features = [] }

[dependencies]
owmods_core = { version = "0.13.0", path = "../../owmods_core" }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.6.1", features = [ "clipboard-write-text",
    "app-all",
    "dialog-ask",
    "dialog-confirm",
    "dialog-message",
    "dialog-open",
    "dialog-save",
    "os-all",
    "shell-open",
    "updater",
    "window-set-focus",
    "window-set-title",
    # "reqwest-native-tls-vendored"
] }
anyhow = "1.0.81"
tokio = { version = "1.36.0", features = ["sync", "macros"] }
log = { version = "0.4.21", features = ["std", "serde"] }
typeshare = "1.0.2"
notify = { version = "6.1.1", default-features = false, features = [
    "macos_kqueue",
] }
regex = "1.10.3"
time = { version = "0.3.34", features = ["macros", "local-offset"] }
tauri-plugin-deep-link = "0.1.2"
opener = "0.6.1"
tauri-plugin-window-state = "0.1.0"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
