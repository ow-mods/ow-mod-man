[package]
name = "owmods_gui"
authors = ["Bwc9876 <bwc9876@outerwildsmods.com>"]
description = "A GUI Tool To Manage OWML Mods"
version = "0.15.1"
readme = "./README.md"
repository = "https://github.com/ow-mods/ow-mod-man/"
license = "GPL-3.0-or-later"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.1", features = [] }

[dependencies]
owmods_core = { version = "0.15.1", path = "../../owmods_core" }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.5.1", features = [] }
anyhow = "1.0.98"
tokio = { version = "1.45.1", features = ["sync", "macros"] }
log = { version = "0.4.27", features = ["std", "serde"] }
typeshare = "1.0.4"
notify = { version = "8.0.0", default-features = false, features = [
    "macos_fsevent",
] }
regex = "1.11.1"
time = { version = "0.3.41", features = ["macros", "local-offset"] }
opener = "0.8.2"
tauri-plugin-deep-link = "2.3.0"
tauri-plugin-single-instance = { version = "2.2.4", features = ["deep-link"] }
tauri-plugin-dialog = "2.2.2"
tauri-plugin-updater = "2.7.1"
tauri-plugin-os = "2.2.1"
tauri-plugin-shell = "2.2.1"
tauri-plugin-process = "2.2.1"
tauri-plugin-clipboard-manager = "2.2.2"
tauri-plugin-window-state = "2.2.2"


[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
