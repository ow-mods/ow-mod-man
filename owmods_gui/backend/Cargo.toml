[package]
name = "owmods_gui"
version = "0.5.0"
license = "GPL-3.0-or-later"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
owmods_core = { version = "0.5.0", path = "../../owmods_core" }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.5", features = ["app-all", "dialog-ask", "dialog-confirm", "dialog-message", "dialog-open", "dialog-save", "os-all", "shell-open", "updater", "window-close", "window-set-title"] }
anyhow = "1.0.69"
tokio = { version = "1.25.0", features = ["sync", "macros"] }
log = { version = "0.4.17", features = ["std", "serde"] }
rust-fuzzy-search = "0.1.1"
typeshare = "1.0.0"
regex = "1.7.1"
time = { version = "0.3.20", features = ["macros"] }
tauri-plugin-deep-link = "0.1.0"
tauri-plugin-window-state = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
tauri-plugin-fs-watch = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
